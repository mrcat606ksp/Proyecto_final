  <div class="formulario-wrapper">
    <div class="formulario-container">
      <h1 class="titulo-sugerencias">Ayudanos a mejorar</h1>
      
      <form action="TU_BACKEND_O_GOOGLE_FORM_URL" method="post" class="sugerencia-form">
        <h2>Envia tu sugerencia</h2>

        <label for="nombre">Nombre o seudonimo:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="email">Correo electrónico (opcional):</label>
        <input type="email" id="email" name="email">

        <label for="seccion">¿Sobre qué sección es tu sugerencia?</label>
        <select id="seccion" name="seccion">
          <option value="inicio">Inicio</option>
          <option value="historia">Historia</option>
          <option value="personajes">Personajes</option>
          <option value="temporadas">Temporadas</option>
          <option value="peliculas">Películas / OVAs</option>
          <option value="otro">Otro</option>
        </select>

        <label for="tipo">Tipo de sugerencia:</label>
        <select id="tipo" name="tipo">
          <option value="correccion">Corrección de información</option>
          <option value="contenido">Agregar contenido</option>
          <option value="diseño">Problema de diseño</option>
          <option value="general">Sugerencia general</option>
          <option value="otro">Otro</option>
        </select>

        <label for="comentario">Escribe tu sugerencia:</label>
        <textarea id="comentario" name="comentario" rows="5" required></textarea>

        <label for="enlace">Enlace o fuente (opcional):</label>
        <input type="url" id="enlace" name="enlace">

        <label for="respuesta">¿Deseas recibir una respuesta?</label>
        <select id="respuesta" name="respuesta">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>

        <button type="submit">Enviar sugerencia</button>
      </form>
